<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>CSS3 Hello Kitty</title>
    <link rel="stylesheet" type="text/css" href="hello-kitty.css" />
</head>
<body>
    <div class="hello-kitty-container">
        <div class="hello-kitty-img">
            <img src="1024px-Hello_Kitty_logo.svg.png" />
        </div>
        <div class="hello-kitty-div">
            <!-- 脸蛋 -->
            <div class="face"></div>

            <!-- 左耳 -->
            <div class="left-ear"></div>
            <div class="left-ear-clean"></div>
            <div class="left-ear-beautify"></div>
            <!-- 右耳 -->
            <div class="right-ear"></div>

            <!-- 蝴蝶结 -->
            <div class="bow"></div>

            <!-- 左眼 -->
            <div class="left-eye"></div>
            <!-- 右眼 -->
            <div class="right-eye"></div>

            <!-- 鼻子 -->
            <div class="nose"></div>

            <!-- 左胡须 -->
            <div class="left-1-moustache"></div>
            <div class="left-2-moustache"></div>
            <div class="left-3-moustache"></div>
            <!-- 右胡须 -->
            <div class="right-1-moustache"></div>
            <div class="right-2-moustache"></div>
            <div class="right-3-moustache"></div>
        </div>
    </div>
</body>
</html>
